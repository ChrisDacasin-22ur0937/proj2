<!DOCTYPE html>
<html>
<head>
    <title>HW3 Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 600px; margin: auto;">
        <h2 class="text-center mb-4">Registration</h2>

        <form action="/submit" method="POST">
            
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" name="lastname" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="firstname" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Sex</label>
                <div class="col-sm-8 pt-2">
                    <input type="radio" name="sex" value="Male" required> Male
                    &nbsp;&nbsp;
                    <input type="radio" name="sex" value="Female" required> Female
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Institution</label>
                <div class="col-sm-8">
                    <select name="institution" class="form-select" required>
                        <option value="PSU">PSU</option>
                        <option value="UCU">UCU</option>
                        <option value="PU">PU</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">REGISTER</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
